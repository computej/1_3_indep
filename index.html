<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>title</title>
</head>
<body class="bg-body">
  <div class="container">
    <div class="row">
      <div class="p-5 mt-5 bg-body-secondary text-light border border-secondary rounded">
        <h1 class="m-2">WIP</h1>
        <form id="beep-form">
          <div class="row">
            <label class="mb-2" for="beep-amount">Please enter an integer</label>
            <div class="input-group">
              <div class="col-3">
                <input class="form-control form-control-sm" type="number" name="beep-amount" id="beep-amount">
              </div>
            </div>
            <div class="row mt-2">
              <div class="input-group">
                <input class="btn btn-primary col-1" type="button" id="start-beep-btn" value="Start">
              </div>
            </div>
          </div> 
        </form>
      </div>
    </div>
    <hr>
    <div class="p-5 bg-body-secondary text-light border border-secondary rounded">
    </div>
  </div>
</body>
</html>
